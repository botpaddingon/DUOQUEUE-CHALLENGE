name: Sync Riot Stats

# Cron toutes les heures + bouton manuel
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# Autorise l’écriture dans le repo
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        run: python update_stats.py

      - name: Commit & push stats.json if changed
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add stats.json
          # Si pas de diff, on sort sans erreur
          if git diff --cached --quiet; then
            echo "✅ No changes to commit"
          else
            git commit -m "Auto-sync Riot stats"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
